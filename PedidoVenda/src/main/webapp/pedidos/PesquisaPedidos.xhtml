<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">Pesquisa pedidos</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa pedidos</h1>
		
			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup style="padding: 3px">
					<p:button value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/pedidos/CadastroPedido"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
			columnClasses="rotulo, campo">
			
				<p:outputLabel value="Numero" />
				<h:panelGroup>
					<p:inputText size="10" />
					a
					<p:inputText size="10" />
				</h:panelGroup>
				
				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy" />
					a
					<p:calendar size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>
				
				<p:outputLabel value="Vendedor" />
				<p:inputText size="40"/>
				
				<p:outputLabel value="Cliente" />
				<p:inputText size="40"/>
				
				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento"/>
					<f:selectItem itemLabel="Emitido"/>
					<f:selectItem itemLabel="Cancelado"/>
				</p:selectManyCheckbox>
				
			</p:panelGrid>
			
			<p:dataTable id="pedidosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido" 
			style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado" rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
			</p:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>
